 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading"> Emotion To Emoji <br>
         <span>&#127799;</span>
         <span>&#127797;</span>
         <span>&#127804;</span>
         <span>&#127817;</span>
         <span>&#127846;</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: rgb(141, 141, 0)">Are you Happy?</b>
         <br>
         <b style="color: black">Are you Sad?</b>
         <br>
         <b style="color: red">Are you tired?</b>
         <br>
       </p>
       <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: lightcoral;">
         <label>Webcamview</label>
         <br>
         <br>
         <div id="camera"></div>
         <br>
         <button class="btn btn-info" onclick="capture()">Capture</button>

       </div>
       <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: rgb(255, 233, 154);">
      <label>Prediction 1</label>
      <h3 id="emotion1"></h3>
      <h3 id="emoji1"></h3>
      <hr>
       <label>Prediction 2</label>
      <h3 id="emotion2"></h3>
      <h3 id="emoji2"></h3>
      </div>
       <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: greenyellow;">
         <label>Snapshot - </label>

         <br><br>
         <div id="result"></div>
         <br>
         <button onclick="compare()" class="btn btn-warning">Compare</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
